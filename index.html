<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="intro py-3  text-center">
            <div class="container">
                <h2 class="text-primary display-3 my-4 ">TIMER</h2>
            </div>
        </div>
        
        <div class="timer py-4 bg-primary">
            <div class="container">
                <h2 class="count my-5 p-xl-5 text-white text-center">00:00:00</h2>
                <div class="content">
                    <div class="icons row text-center">
                        <div class="col ">
                            <i class="fa-solid fa-flag"></i>
                        </div>
                        <div class="col">
                            <i class="fa-solid fa-play"></i>
                        </div>
                        <div class="col ">
                            <i class="fa-solid fa-circle-pause"></i>
                        </div>
                        <div class="col d-none">
                            <i class="fa-solid fa-circle-pause"></i>
                        </div>
                    </div>

                    <div class="result mt-5 py-3 bg-light">
                        <div class="leaderboard">
                            <div class="history row text-center pt-3"> 
                                <p class="col">[index]</p>
                                <p class="col">+00:03:17</p>
                                <p class="col">00:12:36</p>     
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
